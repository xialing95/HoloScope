<div class="container">
    <div class="card">
        <h2>Access Point (Hotspot)</h2>
        <p>Enable a Wi-Fi access point for local connection. SSID: HoloScopeAP, Password: fishystuff</p>
        <button onclick="enableHotspot()">Enable Hotspot</button>
    </div>

    <div class="card">
        <h2>Connect to Wi-Fi</h2>
        <p>Connect to an existing Wi-Fi network.</p>
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter network name">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button onclick="connectToWifi()">Connect</button>
    </div>
</div>
