<div class="container">
    <div class="card">
        <h2>Hotspot</h2>
        <p>Enable a Wi-Fi hotspot to share your internet connection.</p>
        <button onclick="enableHotspot()">Enable Hotspot</button>
        <p id="hotspot-status"></p>
    </div>

    <div class="card">
        <h2>Connect to Wi-Fi</h2>
        <p>Connect to an existing Wi-Fi network.</p>
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter network name">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button onclick="connectToWifi()">Connect</button>
        <p id="wifi-status"></p>
    </div>
</div>
